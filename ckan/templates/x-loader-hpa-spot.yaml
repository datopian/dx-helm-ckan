{{- if and .Values.xloader.spot.enabled .Values.xloader.spot.hpa.enable }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.general.projectId }}-xloader-spot-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.general.projectId }}-xloader-spot

  minReplicas: {{ .Values.xloader.spot.hpa.minReplicas | default 0 }}
  maxReplicas: {{ .Values.xloader.spot.hpa.maxReplicas | default 20 }}

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.xloader.spot.hpa.cpuTarget | default 60 }}

    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.xloader.spot.hpa.memoryTarget | default 75 }}

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60

    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
{{- end }}
