{{- if .Values.frontendAdmin.enable -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.general.projectId }}-frontend-admin-svc
spec:
  ports:
    - name: web
      port: {{ .Values.frontendAdmin.port | default 80 }}
      targetPort: {{ .Values.frontendAdmin.targetPort | default 4455 }}
  selector:
    app: frontend-admin
{{ end }}
